    <script>
        var student={

            age:23,
            hobbies:['Sports','music'],

            }
        };

        //document.write(student);
        document.write(student.name);
        document.write(student.address.state);
        student.studid=20;
        for (const key in student) {
            
                const element = student[key];
                document.write(key+''+element)
                
            }
        

        var student2={

        };

    </script>
